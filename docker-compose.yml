name: media_server
services:
  # Baixa s√©ries
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - type: bind
        source: ${CONFIG_PATH}/sonar_data
        target: /config
      - type: bind # optional
        source: ${SERIES_PATH}
        target: /tv
      - type: bind # optional
        source: ${TORRENT_PATH}
        target: /downloads
    networks:
      - gateway
    ports:
      - 8989:8989
    restart: unless-stopped

  # Baixa filmes
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - type: bind
        source: ${CONFIG_PATH}/radarr_data
        target: /config
      - type: bind #optional
        source: ${MOVIES_PATH}
        target: /movies
      - type: bind #optional
        source: ${TORRENT_PATH}
        target: /downloads
    networks:
      - gateway
    ports:
      - 7878:7878
    restart: unless-stopped

  # Indexador de torrents
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    volumes:
      - type: bind
        source: ${CONFIG_PATH}/jackett_data
        target: /config
      - type: bind
        source: ${TORRENT_PATH}
        target: /downloads
    networks:
      - gateway
    ports:
      - 9117:9117
    restart: unless-stopped

  # Baixa legendas
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - type: bind
        source: ${CONFIG_PATH}/bazarr_data
        target: /config
      - type: bind #optional
        source: ${MOVIES_PATH}
        target: /movies
      - type: bind #optional
        source: ${SERIES_PATH}
        target: /tv
    networks:
      - gateway
    ports:
      - 6767:6767
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - type: bind
        source: ${QBITTORRENT_PATH}
        target: /config
      - type: bind
        source: ${TORRENT_PATH}
        target: /downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
networks:
  gateway: {}
